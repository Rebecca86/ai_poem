<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Fredoka:wdth,wght@82.8,600&family=Great+Vibes&family=Lilita+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Stick+No+Bills:wght@200..800&family=Teko:wght@300..700&family=Tourney:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <title>AI Romantic Poem</title>
  </head>
  <body>
    <header>
      <h1>An AI generated Romantic Poem</h1>
    </header>
    <main>
      <form id="poem-search-form">
        <input
          type="text"
          placeholder="Enter a character you like in romantic stories or movies.."
          autofocus
          required
          autocomplete="off"
          class="search-input"
          id="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
      <p class="example">eg: Beauty, Beast, Dr. Darcy</p>
      <div class="poem-container">
        <div class="poem-content" id="poem-content">content</div>
      </div>
    </main>
    <img
      src="https://www.shutterstock.com/image-vector/happy-valentines-day-greeting-cards-260nw-2571593419.jpg"
    />
    <footer>
      <p>
        This project was coded by
        <a
          href="https://www.shecodes.io/graduates/159693-rebecca-lourdes"
          target="_blank"
          >Rebecca Lourdes</a
        >
        , is
        <a href="https://github.com/Rebecca86/ai_poem" target="_blank">
          open sourced on GitHub</a
        >
        and
        <a href="https://benevolent-medovik-27b57b.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
